<div class="ui container">
	<sm-segment class="raised">
		<div class="ten wide column">
			<h1>{{ feed.name }}</h1>
		
			<h3 *ngIf="!feed.values || feed.values.length == 0">There are no data available for this feed yet</h3>
			
			<div *ngIf="feed.values && feed.values.length > 0" [chart]="chart"></div>

			<table *ngIf="feed.values && feed.values.length > 0" class="ui celled table">
				<thead>
					<tr>
						<th>Date</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let feedValue of feed.values">
						<td>{{ feedValue.date | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
						<td>{{ feedValue.value }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</sm-segment>
</div>
