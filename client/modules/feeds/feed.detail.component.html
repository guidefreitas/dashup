<div class="ui container">
	<sm-segment class="raised">
		<h1>{{ feed.name }}</h1>
		
		<div [chart]="chart"></div>

		<table class="ui celled table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let feedValue of feed.values">
                    <td>{{ feedValue.date | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
					<td>{{ feedValue.value }}</td>
				</tr>
			</tbody>
		</table>
	</sm-segment>
</div>
